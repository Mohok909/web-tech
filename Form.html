<!DOCTYPE html>
<html>
<head>
<title>My Profile</title>
</head>
<body>
<h1> Basic Form </h1>
<br>
<form action="/https://www.w3schools.com">
  <fieldset>
    <legend >Basic Info</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" "><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" ><br>
  <p>
     <label for="dob">Date Of Birth:</label>
  <input type="date" id="dob" name="dob" "><br><br>
   </p> <p>Choose your Gender :
  <input type="radio" id="male" name="Gender" value="Male">
  <label for="male">Male</label>
   <input type="radio" id="female" name="Gender" value="Female">
  <label for="female">Female</label>
   <input type="radio" id="others" name="Gender" value="Others">
  <label for="Others">Others</label><br>
  </p> <br>
 

</p>

  <label for="Religion">Choose Your Religion:</label>
  <select name="religion" id="religion">
    <option value="Islam">Islam</option>
    <option value="Hindu">Hindu</option>
    <option value="Christian">Christian</option>
    <option value="Boddho">Boddho</option>
  </select>
  <br><br>
  </fieldset> <br> <br>
  <fieldset>
    <legend> Contact Information </legend>
     <label for="padd">Present Address:</label>
  <input type="textarea" id="padd"  "><br><br>
     <label for="pradd">Permanent Address:</label>
  <input type="textarea" id="pradd"  "><br><br>
     <label for="phn">Phone number</label>
  <input type="tel" id="phn"  "><br><br>
     <label for="mail">Email:</label>
  <input type="email" id="mail"  "><br><br>
     <label for="prlink">Personal Website Link:</label>
  <input type="url" id="prlink"  "><br><br>
  </fieldset>
<br> <br>

  <input type="submit" value="Submit">
  
</form> 

</body>
</html>
